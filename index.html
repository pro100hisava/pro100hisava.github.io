<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Центрирование текста</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px; /* Отступ снизу для текста */
        }

        img {
            align-self: center;
            max-width: 100%; /* Масштабирование изображения */
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Вы все бабуины</h1>
    <img src="aboba.jpeg" alt="Описание изображения">
</body>
</html>
